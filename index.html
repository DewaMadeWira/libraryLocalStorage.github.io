<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Library of Alexandria</title>
  </head>
  <style>
    * {
      font-family: "Inter", sans-serif;
      color: #eeedde;
    }
    h1 {
      font-size: 48.83px !important;
    }
    h2 {
      font-size: 39.06px !important;
    }
    h3 {
      font-size: 31.25px !important;
    }
    h4 {
      font-size: 25px !important;
    }
  </style>
  <body class="h-screen" style="background-color: #e0ddaa">
    <header class="h-35" style="background-color: #141e27">
      <h3 class="" style="font-weight: 300">The Great Library of Alexandria</h3>
    </header>
    <main class="h-max h-5/6 p-1 flex flex-col justify-around mt-3">
      <div
        class="flex flex-col items-center rounded-2xl p-5"
        style="background-color: #203239"
      >
        <h4>Add Book</h4>
        <div
          class="flex justify-around items-center w-full m-2 p-3 rounded-2xl"
          style="background-color: #141e27; font-weight: 300"
        >
          <input
            style="background-color: #203239; padding: 2px; border-radius: 5px"
            type="text"
            id="title"
            placeholder="Title"
          />
          <input
            style="background-color: #203239; padding: 2px; border-radius: 5px"
            type="text"
            id="author"
            placeholder="Author"
          />
          <input
            style="background-color: #203239; padding: 2px; border-radius: 5px"
            type="text"
            id="year"
            placeholder="Year"
          />
        </div>
        <button
          style="background-color: #141e27; padding: 10px; border-radius: 5px"
          id="addBook"
        >
          Submit
        </button>
      </div>
      <div class="flex w-full justify-around">
        <div
          class="w-2/5 flex flex-col items-center rounded-2xl p-5 mt-3"
          style="background-color: #203239"
        >
          <h4>Reading List</h4>
          <div id="list" class="w-full"></div>
        </div>
        <div
          class="w-2/5 h-full flex flex-col items-center rounded-2xl p-5 mt-3"
          style="background-color: #203239"
        >
          <h4>Finished Reading</h4>
          <div id="listFinished" class="w-full"></div>
          
        </div>
      </div>
    </main>
    <script src="logic.js"></script>
  </body>
</html>
